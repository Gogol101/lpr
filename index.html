<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Box Generator</title>
</head>
<body>
    <div class="welcomeWindow">
        <h1>welcome</h1>
    </div>
    <div class="delitWindow">
        <h1>obgect was delite</h1>
    </div>
    <div class="copyWindow">
        <h1>CSS code was copied</h1>
    </div>
    <!--  -->
    <div class="main">
        <div class="leftHalf">
            <h1>Settings</h1>
            <div class="mainButtons">
                <div class="create"></div>
                <div class="delite"></div>
                <div class="random"></div>
            </div>
            <!--  -->
            <div class="width">
                <div class="hoeisontalImg"></div>
                <p>width:</p>
                <input type="text">
            </div>

            <div class="height">
                <div class="verticalImg"></div>
                <p>height:</p>
                <input type="text">
            </div>
            <div class="border">
                <div class="borderImg"></div>
                <p>border:</p>
                <input type="text">
            </div>
            <div class="borderRadius">
                <div class="borRadImg"></div>
                <p>border-radius:</p>
                <input type="text">
            </div>
            <!--  -->
            <div class="colorBox">
                <div class="red">
                    <div class="redCol"></div>
                    <p>Red:</p>
                    <input type="text">
                </div>

                <div class="green">
                    <div class="greenCol"></div>
                    <p>Green:</p>
                    <input type="text">
                </div>

                <div class="blue">
                    <div class="blueCol"></div>
                    <p>Blue:</p>
                    <input type="text">
                </div>
            </div>

            <div class="codeBox">
                <ol>
                    <li>.box{</li>
                    <li>width: ;</li>
                    <li>height: ;</li>
                    <li>border: ;</li>
                    <li>border-radius: ;</li>
                    <li>bacground-color: ;</li>
                    <li>}</li>
                </ol>
            </div>

            <div class="itogCol"></div>
        </div>
        <div class="eightHalf">
            <div class="prostranstvo">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
